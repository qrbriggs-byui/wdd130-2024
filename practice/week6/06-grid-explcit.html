<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Lesson 6-6 - Grid Explicit Layout</title>
    <style>
        #grid-container{
            text-align: center;
            display: grid;            
            grid-template-columns: repeat(3, 1fr); /* 1fr 1fr 1fr */
            /* align-items: center;
            justify-items: center; */
        }        
        .beach-path{
            grid-column: 1/3;
            grid-row: 1/2;
            width: 100%;
        }
        h1{
            grid-column: 1/3;
            grid-row: 1/2;
            z-index: 1;
            text-align: center;
            align-self: center;
        }
        aside{
            background-color: lightgrey;
            padding: 1rem;
            grid-column: 3/4;
            grid-row: 1/3;
            height: 100%;
        }
        #grid-container img{
            justify-self: center;            
        }
    </style>
</head>
<body>
    <div id="grid-container">
        <h1>Path to the Beach</h1>
        <img class="beach-path" src="images/beach-1.jpg">        
        <aside>
            <img class="beach-visit" src="images/beach-2.jpg">
            <h2>Visit Us</h2>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Debitis natus cum est accusantium error reiciendis
                laboriosam architecto? Accusamus, explicabo magni.</p>
        </aside>
        <img src="images/beach-logo1.jpg" alt="foo">
        <img src="images/beach-logo2.jpg" alt="foo">
    </div>
</body>

</html>
